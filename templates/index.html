<!DOCTYPE html>

  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  </head>
  <body>

<form action="{{ url_for('predict')}}"method="post">
    <div class="login-box">
      <h2>Cervical Cancer Prediction</h2>

      <div class="textbox">
        <input type="text"name="First sexual Intercourse" placeholder="First se**al Intercourse" required="required">

        <input type="text"name="Num of Pregnancies" placeholder="Num of Pregnancies" required="required">

      <div class="textbox">
        <input type="text" name="Smokes(years)" placeholder="Smokes(years)" required="required" >

      <div class="textbox">
        <input type="text" name="Smokes(packs/year)" placeholder="Smokes(Pack/year)" required="required" >
